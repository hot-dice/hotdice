<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Dice</title>
    <meta name="description" content="Hot Dice Browser Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="checkCanRoll(); checkCanStay()">
    <div id="total-scores">
      <div id="player1-score">
        <span></span>
        <p></p>
      </div>
      <div id="player2-score">
        <span></span>
        <p></p>
      </div>
      <a href="/settings.html"><img id="gear" src="assets/settings-gear.svg" alt="settings icon"></a>
    </div>
    <div id="round-score"></div>
    <div id="board-area">
      <ul></ul>
    </div>
    <div id="dice-hold-area">
      <ul></ul>
    </div>
    <div id="actions">
      <button id="roll-dice" onclick="game.activePlayer.rollDice()">Roll Dice</button>
      <button id="stay" onclick="game.activePlayer.holdDice(game.activePlayer.diceRolled)">Stay</button>
    </div>
  </body>
  <script src="js/constants.js" async defer></script>
  <script src="js/app.js" async defer></script>
</html>
