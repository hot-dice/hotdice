<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Dice</title>
    <meta name="description" content="Hot Dice Browser Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="total-scores">
      <p id="player1-score"></p> <!-- TODO Dynamical Populate-->
      <p id="player2-score"></p> <!-- TODO Dynamical Populate-->
      <img id="gear" src="assets/gear50x50.png" alt="settings icon">
    </div>
    <div id="round-score"></div>
    <div id="board-area">
      <ul></ul>
    </div>
    <div id="dice-hold-area">
      <ul></ul>
    </div>
    <div id="actions">
      <button onclick="game.activePlayer.rollDice()">Roll Dice</button>
      <button onclick="game.activePlayer.holdDice(game.activePlayer.diceRolled)">Stay</button>
    </div>
  </body>
  <script src="js/constants.js" async defer></script>
  <script src="js/app.js" async defer></script>
</html>
