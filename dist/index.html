<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Dice</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/casino.svg"/>
    <meta name="description" content="Hot Dice Mobile Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
  </head>
  <body onload="checkCanRoll(); checkCanStay()">
    <header id="total-scores">
      <div id="player1-score">
        <span></span>
        <p></p>
      </div>
      <div id="player2-score">
        <span></span>
        <p></p>
      </div>
      <a href="/settings.html"><img id="gear" src="assets/settings-gear.svg" tabIndex="9" alt="settings icon"></a>
    </header>
    <div id="round-score"></div>
    <div id="board-area">
      <ul></ul>
    </div>
    <div id="dice-hold-area">
      <ul></ul>
    </div>
    <div id="actions">
      <button id="roll-dice" tabIndex="7" onclick="game.activePlayer.rollDice()">Roll Dice</button>
      <button id="stay" tabIndex="8" onclick="game.activePlayer.holdDice(game.activePlayer.diceRolled)">Stay</button>
    </div>
    <div id="winModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>text node goes here</p>
      </div>    
    </div>
  </body>
  <script src="js/constants.js" async defer></script>
  <script src="js/app.js" async defer></script>
</html>
